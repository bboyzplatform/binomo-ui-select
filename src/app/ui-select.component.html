<div class="container card-body" *mobxAutorun>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="logo float-left" src="../assets/svg/binomo.svg" alt="Binomo logo">
    <h6 class="text-right">{{ title }}</h6>
  </nav>
  <div class="d-flex p-2">
    <div class="form">
      <select (change)="onSelect($event)">
        <option *ngFor="let optValue of  optValues" value="{{optValue.text}}">
          {{optValue.text}}
        </option>
      </select>
    </div>
    <!-- info panel -->
    <div class="card-body p-1">
      <h6>Console Info:</h6>
      Current Id: {{selectedOption.id}} Current text: {{selectedOption.text}}
    </div>
  </div>
</div>
